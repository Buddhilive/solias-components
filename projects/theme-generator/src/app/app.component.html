<h1>Solias Theme Generator</h1>
<div class="color-picker">
  <label for="primary-color">Choose Primary Color:</label>
  <input type="color" id="primary-color" [(ngModel)]="primaryColor" />

  <label for="secondary-color">Choose Secondary Color:</label>
  <input type="color" id="secondary-color" [(ngModel)]="secondaryColor" />

  <label for="tertiary-color">Choose Tertiary Color:</label>
  <input type="color" id="tertiary-color" [(ngModel)]="tertiaryColor" />
</div>
<button (click)="generateTheme()">Generate Theme</button>
<div class="output">
  <h2>Generated Theme:</h2>
  <pre class="theme-output">{{ generatedTheme }}</pre>
</div>
