<label
  class="flex items-center gap-2 cursor-pointer text-sm select-none"
>
  <input
    type="radio"
    [id]="id"
    [name]="name"
    [value]="value"
    [checked]="checked"
    [disabled]="disabled"
    (change)="onRadioChange($event)"
    class="absolute opacity-0 cursor-pointer"
  />
  <span
    class="flex justify-center items-center h-6 w-6 rounded-full transition-colors border border-solid"
    [ngClass]="{
      'bg-gray-200 border-gray-400': disabled && !checked,
      'border-neutral-500 bg-white': disabled && checked,
      'border-blue-500 bg-white': !disabled && checked,
      'bg-white border-gray-500': !disabled && !checked,
    }"
  >
    <span
      class="rounded-full transition-colors h-4 w-4"
      [ngClass]="{
        hidden: !checked,
        'bg-blue-500': checked && !disabled,
        'bg-neutral-500': checked && disabled
      }"
    ></span>
  </span>
  <span class="text-gray-800 dark:text-gray-200">{{ label }}</span>
</label>
